<!DOCTYPE html>

<html lang="uk">
	<head>
		<meta charset="utf-8">

		<title>Planner</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="libs/fontawesome-free-6.2.0-web/css/all.min.css">
		<link rel="stylesheet" href="css/app.min.css">
	</head>
	<body>

	<header>
		<div class="container-fluid">
			<div class="row top-line">
				<h1 class="col-12 text-center">Інтелектуальний помічник OpenHAB (v1.0)</h1>
			</div>
			<div class="row align-items-center top-line-header">
				<div class="col-sm-6 col-12">
					<div class="logo">
						<div class="logo-icon">
							<i class="fa-regular fa-calendar-days"></i>
						</div>
						<h2>Планувальник</h2>
					</div>
				</div>
				<div class="col-sm-6 col-12">
					<div class="combined-button">
						<button class="custom-btn new-device-button" data-bs-toggle="modal" data-bs-target="#newDeviceModal">
							<i class="fa-sharp fa-solid fa-plus"></i>Додати прилад
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="newDeviceModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5">Новий прилад</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form method="post" id="addNewDevice">
						<div class="modal-body">
							<div class="container">
								<div class="row mb-3">
									<label for="deviceName" class="col-4 col-form-label">Назва:</label>
									<div class="col-8">
										<input type="text" class="form-control" id="deviceName">
									</div>
								</div>
								<div class="row mb-3">
									<label for="deviceIcon" class="col-4 col-form-label">Іконка (URL):</label>
									<div class="col-8">
										<input type="text" class="form-control" id="deviceIcon">
									</div>
								</div>
								<div class="row">
									<label for="deviceConsumption" class="col-4 col-form-label">Споживання:</label>
									<div class="col-8">
										<input type="number" class="form-control" id="deviceConsumption">
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="custom-btn">Додати прилад</button>
						</div>
					</form>
				</div>
			</div>
		  </div>
	</header>

	<main>
		<div class="container-fluid">
			<div class="row align-items-center status-bar">
				<div class="col-12">
					<div id="days">
						<ul>
							<li><b><a href="#" id="today">Сьогодні</a></b></li>
							<li>|</li>
							<li><a href="#" id="tomorrow">Завтра</a></li>
							<li>|</li>
							<li><a href="#" id="aftertomorrow">Післязавтра</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="pt-4" id="planner">
						
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<script src="js/app.min.js"></script>
	</body>
</html>
